# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'

development:
  adapter: sqlite3
  database: db/development.sqlite3
  pool: 5
  timeout: 5000

# Database config to test pg_search. 
# You must have a PostgreSQL server running on your box in order to use full text search in dev.
# Note that searching by flags like 'is:hacker' will still work on Sqlite3.
# development:
#   adapter: postgresql
#   database: development
#   host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: sopr_platform_test
  host: localhost

production:
  adapter: postgresql
  database: sopr_platform
  pool: 5
  timeout: 5000
